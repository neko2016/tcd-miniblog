<!DOCTYPE html>
<html>
  <head>
    <title>Flask Blog App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        h1, h2, h3{text-align: center; font-family: Georgia, "Times New Roman", Times, serif;} 
        p {font-size: 1.2em; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;}
        .text_centering {text-align: center;}
        .font-serif {font-family: Georgia, "Times New Roman", Times, serif;}
        .font-sans-serif{font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;}
    </style>

  </head>
  <body>

    <div class="container">

      <!-- child template -->
      {% block content %}{% endblock %}

      <!-- errors -->
      <div class="text_centering" style="margin:10px auto">
      {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      </div>

      <!-- messages -->
      <p class="text_centering" style="margin:10px auto 20px">
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
      </p>
  
    </div>
  </body>
</html>
